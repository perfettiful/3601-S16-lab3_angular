<<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>kittens</title>

    <!-- Loading Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
    <!-- this makes the bootstrap.css visible to WebStorm so that it can provide suggestions for code completion -->
    <link rel="stylesheet" type="text/css" href="../../bootstrap/dist/css/bootstrap.css">

    <!-- Loading Javascript Stuff -->
    <script type="text/javascript" src="javascript/clientJavascript.js"></script>
    <script type="text/javascript" src="angularjs/angular.js"></script>

    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="javascript/main.controller.js"></script>
    <script type="text/javascript" src="javascript/navbar.controller.js"></script>
    <script type="text/javascript" src="javascript/footer.controller.js"></script>
</head>

<body ng-app="mainApp" ng-controller="mainCtrl as mainControl">

<div ng-include="'views/navbar.html'"></div>

<hr>

<hr>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="mainControl.gpaAdd()">
                <input ng-model="mainControl.gradeField" type="text" size="50" placeholder="Add a new class grade!">
                <input ng-model="mainControl.creditField" type="text" size="50" placeholder="Add a number of credits!">
                <input type="submit" value="submit" class="btn btn-success">
                <span class="badge floatRight">Total Credits: {{mainControl.totalCredits()}}</span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="test in mainControl.gpadata">{{test.grade}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{test.credits}}<span class="glyphicon glyphicon-remove-sign floatRight" style="color: red" ng-click="mainControl.removeGpaData($index)"></span></li>
    </ul>
</div>


<img src="assets/images/calc.png">
<div ng-include="'views/footer.html'"></div>

</body>
</html>
